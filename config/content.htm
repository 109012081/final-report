<h2><span>self introduction </span></h2>
<p>我喜歡學習跟彩妝有關的一切事物，所以我選擇了妝品組，而我的座右銘是:「知識就是力量，動筆加深印象。」</p>
<p>為了避免學了就馬上忘記，所以我平常就有做筆記的習慣，比起直接用手機拍照、截圖，我更喜歡自己動手寫，加深自己的印象。</p>
